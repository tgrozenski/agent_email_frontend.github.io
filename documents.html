<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="p-8 bg-white-300">
        <button id="add-document-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full w-12 h-12 flex items-center justify-center mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">My Documents</h1>
        <div class="text-center mb-4">
        </div>
        <div id="documents-container" class="space-y-4">
            <div id="new-document-form" class="hidden p-4 mt-2 border rounded-lg bg-white shadow">
                <input type="text" id="new-doc-name" placeholder="Document Name" class="w-full p-2 border rounded-md mb-2">
                <textarea id="new-doc-content" class="w-full h-64 p-2 border rounded-md font-mono text-sm bg-gray-50" placeholder="Document Content..."></textarea>
                <button id="save-new-doc-btn" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save</button>
                <button id="cancel-new-doc-btn" class="mt-2 ml-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancel</button>
            </div>
            <!-- Documents will be loaded here -->
            <p id="loading-status">Loading documents...</p>
        </div>
        <div class="text-center mt-6">
            <button id="prev-page-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400">Previous</button>
            <span id="page-indicator" class="mx-4 text-lg">Page 1</span>
            <button id="next-page-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Next</button>
        </div>
    </div>

    <script>
        const token = sessionStorage.getItem('google_id_token');
        const documentsContainer = document.getElementById('documents-container');
        const items_per_page = 10;
        let current_page = 1;
        const endpoint = 'http://localhost:8000/getDocuments';

        const addDocumentBtn = document.getElementById('add-document-btn');
        const newDocumentForm = document.getElementById('new-document-form');
        const saveNewDocBtn = document.getElementById('save-new-doc-btn');
        const cancelNewDocBtn = document.getElementById('cancel-new-doc-btn');
        const newDocNameInput = document.getElementById('new-doc-name');
        const newDocContentTextarea = document.getElementById('new-doc-content');

        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageIndicator = document.getElementById('page-indicator');

        async function loadDocuments() {
            // Clear existing documents before loading new ones
            const existingDocs = documentsContainer.querySelectorAll('.document-item');
            existingDocs.forEach(doc => doc.remove());
            const existingDetails = documentsContainer.querySelectorAll('.document-details');
            existingDetails.forEach(detail => detail.remove());


            const loadingStatus = document.getElementById('loading-status');
            loadingStatus.style.display = 'block';
            loadingStatus.textContent = 'Loading documents...';

            pageIndicator.textContent = `Page ${current_page}`;
            prevPageBtn.disabled = current_page === 1;

            if (!token) {
                loadingStatus.textContent = 'Authentication error. No token found. Please log in again.';
                loadingStatus.style.color = 'red';
                window.location.href = './index.html';
                return;
            }

            try {
                const url = new URL(endpoint);
                url.searchParams.append('limit', items_per_page);
                url.searchParams.append('offset', items_per_page * (current_page - 1));

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Fetched documents: ", data.documents); 
                    if (data.documents && data.documents.length > 0) {
                        loadingStatus.style.display = 'none'; // Hide loading message
                        nextPageBtn.disabled = data.documents.length < items_per_page;
                        data.documents.forEach(doc => {
                            const docElement = document.createElement('div');
                            docElement.className = 'p-4 border rounded-lg bg-gray-50 hover:bg-gray-100 cursor-pointer document-item';
                            docElement.innerHTML = `<h2 class="text-xl font-semibold">${doc.name}</h2>`;
                            docElement.setAttribute('data-doc-id', doc.id);
                            docElement.setAttribute('data-doc-content', doc.content);

                            docElement.addEventListener('click', (event) => {
                                const clickedElement = event.currentTarget;
                                const docId = clickedElement.getAttribute('data-doc-id');
                                if (!docId) return;

                                const existingDetails = clickedElement.nextElementSibling;
                                if (existingDetails && existingDetails.classList.contains('document-details')) {
                                    existingDetails.remove();
                                    return;
                                }

                                const docContent = clickedElement.getAttribute('data-doc-content');
                                
                                const detailsContainer = document.createElement('div');
                                detailsContainer.className = 'document-details p-4 mt-2 border rounded-lg bg-white shadow';

                                const contentTextArea = document.createElement('textarea');
                                contentTextArea.className = 'w-full h-64 p-2 border rounded-md font-mono text-sm bg-gray-50';
                                contentTextArea.value = docContent;

                                const saveButton = document.createElement('button');
                                saveButton.textContent = 'Save';
                                saveButton.className = 'mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600';

                                const deleteButton = document.createElement('button');
                                deleteButton.textContent = 'Delete Document';
                                deleteButton.className = 'mt-2 ml-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600';

                                deleteButton.addEventListener('click', async () => {
                                    const deleteEndpoint = `http://localhost:8000/deleteDocument?doc_id=${docId}`;

                                    try {
                                        const deleteResponse = await fetch(deleteEndpoint, {
                                            method: 'DELETE',
                                            headers: {
                                            'Authorization': `Bearer ${token}`
                                            }
                                        });

                                        if (deleteResponse.ok) {
                                            await deleteResponse.json();
                                            alert('Document deleted successfully!');
                                            clickedElement.remove();
                                            detailsContainer.remove();
                                        } else {
                                            const errorData = await deleteResponse.json();
                                            console.error('Error deleting document:', errorData);
                                            alert(`Error deleting document: ${errorData.Error || errorData.error || deleteResponse.statusText}`);
                                        }
                                    } catch (error) {
                                        console.error('An unexpected error occurred while deleting the document:', error);
                                        alert('An unexpected error occurred while deleting the document.');
                                    }
                                });

                                saveButton.addEventListener('click', async () => {
                                const docName = clickedElement.querySelector('h2').textContent;
                                const textContent = contentTextArea.value;
                                const saveEndpoint = 'http://localhost:8000/saveDocument';

                                try {
                                    const saveResponse = await fetch(saveEndpoint, {
                                        method: 'POST',
                                        headers: {
                                            'Authorization': `Bearer ${token}`,
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({
                                            doc_name: docName,
                                            text_content: textContent,
                                            doc_id: docId
                                        })
                                    });

                                    if (saveResponse.ok) {
                                        await saveResponse.json();
                                        alert('Document saved successfully!');
                                        clickedElement.setAttribute('data-doc-content', textContent);
                                        detailsContainer.remove();
                                    } else {
                                        const errorData = await saveResponse.json();
                                        console.error('Error saving document:', errorData);
                                        alert(`Error saving document: ${errorData.Error || errorData.error || saveResponse.statusText}`);
                                    }
                                    } catch (error) {
                                        console.error('An unexpected error occurred while saving the document:', error);
                                        alert('An unexpected error occurred while saving the document.');
                                    }
                                });

                                detailsContainer.appendChild(contentTextArea);
                                detailsContainer.appendChild(saveButton);
                                detailsContainer.appendChild(deleteButton);
                                clickedElement.insertAdjacentElement('afterend', detailsContainer);
                            });
                            documentsContainer.appendChild(docElement);
                        });
                    } else {
                        // Keep the loading status element for future reloads, but clear the text
                        loadingStatus.textContent = 'No documents found.';
                        nextPageBtn.disabled = true;
                    }
                } else {
                    const errorData = await response.json();
                    loadingStatus.textContent = `Error fetching documents: ${errorData.error || response.statusText}`;
                    loadingStatus.style.color = 'red';
                }
            } catch (error) {
                loadingStatus.textContent = 'An unexpected error occurred.';
                loadingStatus.style.color = 'red';
                console.error('Error fetching documents:', error);
            }
        }

        addDocumentBtn.addEventListener('click', () => {
            newDocumentForm.classList.toggle('hidden');
        });

        cancelNewDocBtn.addEventListener('click', () => {
            newDocumentForm.classList.add('hidden');
        });

        nextPageBtn.addEventListener('click', () => {
            current_page++;
            loadDocuments();
        });

        prevPageBtn.addEventListener('click', () => {
            if (current_page > 1) {
                current_page--;
                loadDocuments();
            }
        });

        saveNewDocBtn.addEventListener('click', async () => {
            const docName = newDocNameInput.value;
            const textContent = newDocContentTextarea.value;
            const saveEndpoint = 'http://localhost:8000/saveDocument';

            if (!docName || !textContent) {
                alert('Please provide a name and content for the document.');
                return;
            }

            try {
                const saveResponse = await fetch(saveEndpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        doc_name: docName,
                        text_content: textContent
                    })
                });

                if (saveResponse.ok) {
                    await saveResponse.json();
                    alert('Document saved successfully!');
                    newDocumentForm.classList.add('hidden');
                    newDocNameInput.value = '';
                    newDocContentTextarea.value = '';
                    loadDocuments(); // Refresh documents list
                } else {
                    const errorData = await saveResponse.json();
                    console.error('Error saving document:', errorData);
                    alert(`Error saving document: ${errorData.Error || errorData.error || saveResponse.statusText}`);
                }
            } catch (error) {
                console.error('An unexpected error occurred while saving the document:', error);
                alert('An unexpected error occurred while saving the document.');
            }
        });

        // Initial load
        loadDocuments();
    </script>
</body>
</html>
