<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">My Documents</h1>
        <div id="documents-container" class="space-y-4">
            <!-- Documents will be loaded here -->
            <p id="loading-status">Loading documents...</p>
        </div>
    </div>

    <script>
        (async () => {
            const token = sessionStorage.getItem('google_id_token');
            const documentsContainer = document.getElementById('documents-container');
            const loadingStatus = document.getElementById('loading-status');
            const endpoint = 'http://localhost:8000/getDocuments';

            if (!token) {
                loadingStatus.textContent = 'Authentication error. No token found. Please log in again.';
                loadingStatus.style.color = 'red';
                window.location.href = './index.html';
                return;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    loadingStatus.style.display = 'none'; // Hide loading message

                    if (data.documents && data.documents.length > 0) {
                        data.documents.forEach(doc => {
                            const docElement = document.createElement('div');
                            docElement.className = 'p-4 border rounded-lg bg-gray-50 hover:bg-gray-100 cursor-pointer';
                            docElement.innerHTML = `<h2 class="text-xl font-semibold">${doc.name}</h2>`;
                            docElement.setAttribute('data-doc-id', doc.id);

                            docElement.addEventListener('click', async (event) => {
                                const clickedElement = event.currentTarget;
                                const docId = clickedElement.getAttribute('data-doc-id');
                                if (!docId) return;

                                const existingDetails = clickedElement.nextElementSibling;
                                if (existingDetails && existingDetails.classList.contains('document-details')) {
                                    existingDetails.remove();
                                    return;
                                }

                                const loadingElement = document.createElement('div');
                                loadingElement.className = 'document-details p-4 mt-2 text-center';
                                loadingElement.innerHTML = `<p class="text-gray-500">Loading...</p>`;
                                clickedElement.insertAdjacentElement('afterend', loadingElement);

                                const getDocEndpoint = `http://localhost:8000/getDocumentById?doc_id=${docId}`;
                                
                                try {
                                    const docResponse = await fetch(getDocEndpoint, {
                                        method: 'GET',
                                        headers: {
                                            'Authorization': `Bearer ${token}`
                                        }
                                    });

                                    loadingElement.remove();

                                    if (docResponse.ok) {
                                        const docData = await docResponse.json();
                                        console.log("fetched, document: ", docData.document);
                                        
                                        const detailsContainer = document.createElement('div');
                                        detailsContainer.className = 'document-details p-4 mt-2 border rounded-lg bg-white shadow';

                                        const contentTextArea = document.createElement('textarea');
                                        contentTextArea.className = 'w-full h-64 p-2 border rounded-md font-mono text-sm bg-gray-50';
                                        contentTextArea.value = docData.document.content;

                                        const saveButton = document.createElement('button');
                                        saveButton.textContent = 'Save';
                                        saveButton.className = 'mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600';

                                        const deleteButton = document.createElement('button');
                                        deleteButton.textContent = 'Delete Document';
                                        deleteButton.className = 'mt-2 ml-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600';

                                        deleteButton.addEventListener('click', async () => {
                                            const deleteEndpoint = `http://localhost:8000/deleteDocument?doc_id=${docId}`;

                                            try {
                                                const deleteResponse = await fetch(deleteEndpoint, {
                                                    method: 'GET',
                                                    headers: {
                                                    'Authorization': `Bearer ${token}`
                                                    }
                                                });

                                                if (deleteResponse.ok) {
                                                    await deleteResponse.json();
                                                    alert('Document deleted successfully!');
                                                    clickedElement.remove();
                                                    detailsContainer.remove();
                                                } else {
                                                    const errorData = await deleteResponse.json();
                                                    console.error('Error deleting document:', errorData);
                                                    alert(`Error deleting document: ${errorData.Error || errorData.error || deleteResponse.statusText}`);
                                                }
                                            } catch (error) {
                                                console.error('An unexpected error occurred while deleting the document:', error);
                                                alert('An unexpected error occurred while deleting the document.');
                                            }
                                        });

                                        saveButton.addEventListener('click', async () => {
                                        const docName = clickedElement.querySelector('h2').textContent;
                                        const textContent = contentTextArea.value;
                                        const saveEndpoint = 'http://localhost:8000/saveDocument';

                                        try {
                                            const saveResponse = await fetch(saveEndpoint, {
                                                method: 'POST',
                                                headers: {
                                                    'Authorization': `Bearer ${token}`,
                                                    'Content-Type': 'application/json'
                                                },
                                                body: JSON.stringify({
                                                    doc_name: docName,
                                                    text_content: textContent,
                                                    doc_id: docId
                                                })
                                            });

                                            if (saveResponse.ok) {
                                                await saveResponse.json();
                                                alert('Document saved successfully!');
                                                detailsContainer.remove();
                                            } else {
                                                const errorData = await saveResponse.json();
                                                console.error('Error saving document:', errorData);
                                                alert(`Error saving document: ${errorData.Error || errorData.error || saveResponse.statusText}`);
                                            }
                                            } catch (error) {
                                                console.error('An unexpected error occurred while saving the document:', error);
                                                alert('An unexpected error occurred while saving the document.');
                                            }
                                        });

                                        detailsContainer.appendChild(contentTextArea);
                                        detailsContainer.appendChild(saveButton);
                                        detailsContainer.appendChild(deleteButton);
                                        clickedElement.insertAdjacentElement('afterend', detailsContainer);

                                    } else {
                                        const errorData = await docResponse.json();
                                        console.error('Error fetching document:', errorData);
                                        alert(`Error fetching document: ${errorData.error || docResponse.statusText}`);
                                    }
                                } catch (error) {
                                    loadingElement.remove();
                                    console.error('An unexpected error occurred while fetching the document:', error);
                                    alert('An unexpected error occurred while fetching the document.');
                                }
                            });

                            documentsContainer.appendChild(docElement);
                        });
                    } else {
                        documentsContainer.innerHTML = '<p>No documents found.</p>';
                    }
                } else {
                    const errorData = await response.json();
                    loadingStatus.textContent = `Error fetching documents: ${errorData.error || response.statusText}`;
                    loadingStatus.style.color = 'red';
                }
            } catch (error) {
                loadingStatus.textContent = 'An unexpected error occurred.';
                loadingStatus.style.color = 'red';
                console.error('Error fetching documents:', error);
            }
        })();
    </script>
</body>
</html>
